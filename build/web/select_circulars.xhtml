<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./resources/template/template_1.xhtml">

            <ui:define name="content">

                <h:form>
                    <p:panel header="#{labels.circular}" >
                    <div>
                        <h:outputLabel value="#{labels.search}" ></h:outputLabel>
                        <h:inputText id="txtSearch" value="#{circularController.strSearch}" >
                            <f:ajax execute="txtSearch" render="tblCir" event="keydown" />
                        </h:inputText>
                    </div>

                    <div>


                        <p:dataTable id="tblCir" value="#{circularController.circulars}" var="cir"  >
                            
                            <p:column>
                                <f:facet name="header" >
                                    #{labels.CircularDate}
                                </f:facet>
                                <h:outputLabel value="#{cir.circularDate}" >
                                    <f:convertDateTime pattern="yyyy MMMM dd" />
                                
                                </h:outputLabel>
                            </p:column>

                            <p:column>
                                <f:facet name="header" >
                                    #{labels.CircularNumber}
                                </f:facet>
                                <h:outputLabel value="#{cir.circularNumber}" >
                                </h:outputLabel>
                            </p:column>

                            <p:column>
                                <f:facet name="header" >
                                    #{labels.Topic}
                                </f:facet>
                                <h:outputLabel value="#{cir.topic}" >
                                </h:outputLabel>
                            </p:column>

                             <p:column>
                                <f:facet name="header" >
                                    #{labels.Action}
                                </f:facet>
                                 <h:commandLink value="#{labels.Edit}" action="edit_circular" >
                                    <f:setPropertyActionListener value="#{cir}" target="#{circularController.circular}"/>
                                </h:commandLink>
                                 &nbsp;&nbsp;&nbsp;
                                 <h:commandLink value="#{labels.delete}" action="#{circularController.delete()}">
                                     <f:setPropertyActionListener value="#{cir}" target="#{circularController.current}"/>
                                 </h:commandLink> 
                            </p:column>


                        </p:dataTable>

                    </div>
</p:panel>
                </h:form>
            </ui:define>

            <ui:define name="login">
                Division Circulars
            </ui:define>

        </ui:composition>

    </body>
</html>
