<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <!--Author : Dr. M H B Ariyaratne, MO(Health Information), buddhika.ari@gmail.com-->
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        
        
                <h:form>

                    <div>
                        <h:outputLabel value="Search" ></h:outputLabel>
                        <h:inputText id="txtSearch" value="#{circularController.strSearch}" >
                            <f:ajax execute="txtSearch" render="tblCir" event="keydown" />
                        </h:inputText>
                    </div>

                    <div>


                        <p:dataTable id="tblCir" value="#{circularController.circulars}" var="cir"  >
                            <f:facet name="header" >
                                Circulars to Edit
                            </f:facet>
                            <p:column>
                                <f:facet name="header" >
                                    Circular Date
                                </f:facet>
                                <h:outputLabel value="#{cir.circularDate}" >
                                    <f:convertDateTime pattern="yyyy MMMM dd" />
                                
                                </h:outputLabel>
                            </p:column>

                            <p:column>
                                <f:facet name="header" >
                                    Circular Number
                                </f:facet>
                                <h:outputLabel value="#{cir.circularNumber}" >
                                </h:outputLabel>
                            </p:column>

                            <p:column>
                                <f:facet name="header" >
                                    Topic
                                </f:facet>
                                <h:outputLabel value="#{cir.topic}" >
                                </h:outputLabel>
                            </p:column>

                             <p:column>
                                <f:facet name="header" >
                                    Action
                                </f:facet>
                                <h:commandLink value="Edit" action="edit_circular" >
                                    <f:setPropertyActionListener value="#{cir}" target="#{circularController.circular}"/>
                                </h:commandLink>
                            </p:column>


                        </p:dataTable>

                    </div>

                </h:form>

        
        
    </h:body>
</html>
