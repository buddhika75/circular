<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Add Keywords</title>
    </h:head>
    <h:body>
        <ui:composition template="./resources/template/template_1.xhtml">

            <ui:define name="content">
                <p:panel header="#{labels.AddKeyword}" style="background: rgba(255, 255, 255, 0.66);
                     box-shadow: rgba(0, 0, 0, 0.4) 0px 0px 18px;z-index: 1;width: 30%;">
        <h:form>
            
            <table>
                <tr>
                    <th align="left">
                   #{labels.Keywords}
                    </th>
                <th>
                    
                </th> 
                    <th >
                        <h:outputLabel></h:outputLabel>
                    </th>
                </tr>
                <tr>
                    <td>
                        <h:inputTextarea style="height: 100px; width: 250px;" value="#{keyWordController.bulkKeyword}" required="true" requiredMessage="Enter Keywords">
                        </h:inputTextarea>  
                    </td>
                    
                </tr>
                <tr>
                    <td align="right">
                        <h:commandButton value="#{labels.save}" action="#{keyWordController.saveBulkKeyWord()}"></h:commandButton>
                    </td>
                </tr>
                
            </table>

                
                
        </h:form>
                </p:panel>
                     </ui:define>
        </ui:composition>

    </h:body>
