<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/template_1.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">
        <p:growl autoUpdate="true"/>

        <h:form>
            <p:panel header="Creating a new user" rendered="#{sessionController.admin}">
                
                <table>
                    <tr>
                        <td><h:outputLabel value="Name"/></td>
                        <td><h:inputText value="#{sessionController.newPersonName}"/></td>
                    </tr>
                    <tr></tr>
                    
                    <tr>
                        <td><h:outputLabel value="Telephone" /></td>
                        <td><h:inputText value="#{sessionController.telNo}" /></td>
                    </tr>
                    <tr></tr>
                    
                    <tr>
                        <td><h:outputLabel value="Email" /></td>
                        <td><h:inputText value="#{sessionController.email}" /></td>
                    </tr>
                    <tr></tr>
                    
                    <tr>
                        <td><h:outputLabel value="Role" /></td>
                        <td><h:selectOneMenu id="cmnSysAdminList" rendered="#{sessionController.admin}"  value="#{sessionController.role}" >
                        <f:selectItems value="#{webUserRoleController.items}" var="adminRole" itemLabel="#{adminRole.name}" itemValue="#{adminRole}"  />
                    </h:selectOneMenu></td>
                    </tr>
                    <tr></tr>
                    
                    <tr>
                        <td><h:outputLabel value="User name (Case Insensitive)" /></td>
                        <td><h:inputText value="#{sessionController.newUserName}" /></td>
                    </tr>
                    <tr></tr>
                    
                    <tr>
                        <td><h:outputLabel value="Password (Case sensitive)" /></td>
                        <td><h:inputSecret value="#{sessionController.newPassword}" /></td>
                    </tr>
                    <tr></tr>
                    
                    <tr>
                        <td><h:outputLabel value="Re-enter password" /></td>
                        <td><h:inputSecret value="#{sessionController.newPasswordConfirm}" /></td>
                    </tr>
                    <tr></tr>
                    
                    <tr>
                        <td></td>
                        <td><h:commandButton id="btnReg" type="submit" value="Register" action="#{sessionController.registeUser}" />
                        <h:commandButton value="Reset" type="reset"/></td>
                    </tr>
                    
                </table>
                <h:panelGrid columns="2">              
                </h:panelGrid>
                               
                <p:messages globalOnly="true"  ></p:messages>
                
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
