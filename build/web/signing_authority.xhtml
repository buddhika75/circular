<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/template_1.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">




        <h:form >
            <p:growl autoUpdate="true" />
            <p:focus id="selectFocus" context="gpSelect" />
            <p:focus id="detailFocus" context="gpDetail" />
            <h:panelGroup  >
                <h:panelGrid id ="gpVeda" columns="2" >

                    <h:panelGrid id="gpSelect" columns="1"  >
                        <h:panelGroup >

                            <h:panelGrid id="gpSelectText" columns="2" >

                                <h:outputText id="lblSelect" value="#{labels.search}" >
                                </h:outputText>

                                <h:inputText id="txtSelect" value="#{signingAuthorityController.selectText}"  style="min-width: 200px" >
                                    <f:ajax  event="keyup" render="lstSelect txtName" >
                                    </f:ajax>
                                </h:inputText>

                                <h:outputLabel value="&#160;">
                                </h:outputLabel>



                                <h:selectOneListbox id="lstSelect"  size="10" value="#{signingAuthorityController.current}" style="min-width: 223px">
                                    <f:selectItems value="#{signingAuthorityController.selectedItems}" var="myItem" itemValue="#{myItem}" itemLabel="#{myItem.name}" ></f:selectItems>
                                    <f:ajax render="txtName txtNameS txtNameT" execute="lstSelect" >                                
                                    </f:ajax>
                                </h:selectOneListbox>

                            </h:panelGrid>

                            <h:panelGrid id="gpSelectButtons" columns="2"  >
                                <h:commandButton  id="btnAdd" value="#{labels.addNew}" action="#{signingAuthorityController.prepareAdd}" styleClass="buttons" >
                                    <f:ajax render="@form" execute="@all" >                                
                                    </f:ajax>
                                </h:commandButton>
                                <h:commandButton id="btnDelete" onclick="return confirm('Are you sure?');" value="#{labels.delete}" action="#{signingAuthorityController.delete}" styleClass="buttons">
                                </h:commandButton>
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid  >

                    <h:panelGroup>
                        <h:panelGrid id="gpDetail" columns="1">
                            <h:panelGrid id="gpDetailText" columns="2">
                                <h:outputText id="lblName" value="#{labels.signingAuthorityE}" ></h:outputText>
                                <h:inputText id="txtName" value="#{signingAuthorityController.current.name}" required="true" requiredMessage="Enter Signing Authority in English"></h:inputText>
                                <h:outputText id="lblNameS" value="#{labels.signingAuthorityS}" ></h:outputText>
                                <h:inputText id="txtNameS" value="#{signingAuthorityController.current.sname}" required="true" requiredMessage="Enter Signing Authority in Sinhala"></h:inputText>
                                <h:outputText id="lblNameT" value="#{labels.signingAuthorityT}" ></h:outputText>
                                <h:inputText id="txtNameT" value="#{signingAuthorityController.current.tname}" required="true" requiredMessage="Enter Signing Authority in Tamil"></h:inputText>
                            
                            
                            
                            </h:panelGrid>
                            <h:panelGrid id="gpDetailButtons" columns="2">
                                <h:commandButton id="btnSave" value="#{labels.save}" action="#{signingAuthorityController.saveSelected()}" styleClass="buttons">
                                    <f:ajax render="btnAdd  btnDelete btnSave  txtSelect lstSelect txtName txtNameS txtNameT selectFocus"  execute="txtName  txtNameS txtNameT  " >
                                    </f:ajax>
                                </h:commandButton>
                            </h:panelGrid>
                        </h:panelGrid>
                    </h:panelGroup>
                </h:panelGrid>
            </h:panelGroup>
        </h:form>        



    </ui:define>

</ui:composition>
