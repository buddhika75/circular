    <body>

        <ui:composition template="./resources/template/template_1.xhtml">

            <ui:define name="content">
                <h:form enctype="multipart/form-data">
                    <p:growl ></p:growl>
                    <h:outputLabel value="Patient Images" ></h:outputLabel>
                    <h:panelGrid columns="2" >
                        <p:fileUpload value="#{circularController.file}" mode="simple"/>
                        <h:commandButton value="Save" action="#{circularController.saveCircular()}"/>
                        <h:outputText value="Topic"/>
                        <h:inputText  value="#{circularController.circular.name}" />
                        <h:commandButton value="Save Without Image" action="#{circularController.saveWithoutCircular()}"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
