<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <!--Author : Dr. M H B Ariyaratne, MO(Health Information), buddhika.ari@gmail.com-->
    <body>

        <ui:composition template="./resources/template/template_1.xhtml">

            <ui:define name="content">

                <p:growl></p:growl>
                

                <h:form enctype="multipart/form-data">

                    <table>
                        <tr>
                            <td><h:outputText value="Circular Number"/></td>
                            <td><h:inputText  id="txtNo" value="#{circularController.circular.name}" >
                            <f:ajax event="blur" execute="txtNo" render="txtNo" />
                            </h:inputText></td>
                        </tr>
                        
                        <tr>
                            <td><h:outputText value="Topic"/></td>
                            <td><h:inputText id="txtTopic" value="#{circularController.circular.topic}" >
                            <f:ajax event="blur" execute="txtTopic" render="txtTopic" />
                            </h:inputText></td>
                        </tr>
                        
                        
                        <tr>
                            <td><h:outputText value="Internal"/></td>
                            <td><h:selectBooleanCheckbox id="chkIn" value="#{circularController.circular.internal}" >
                            <f:ajax event="blur" execute="chkIn" render="chkIn" />
                                </h:selectBooleanCheckbox></td>
                        </tr>
                        
                        <tr>
                            <td><h:outputText value="Circular Letter"/></td>
                            <td><h:selectBooleanCheckbox id="chkCl" value="#{circularController.circular.circularLetter}">
                            <f:ajax event="blur" execute="chkCl" render="chkCl"></f:ajax>
                            </h:selectBooleanCheckbox></td>
                        </tr>
                        
                        <tr>
                            <td><h:outputText value="Administrative Division"/></td>
                            <td><h:selectOneListbox id="cmbAd" size="1" value="#{circularController.circular.administrativeDivision}" >
                            <f:selectItem itemLabel="Please select an administrative division"/>
                            <f:selectItems value="#{administrativeDivisionController.items}" var="ad" itemLabel="#{ad.name}" itemValue="#{ad}" />
                            <f:ajax event="blur" execute="cmbAd" render="cmbAd" />
                            </h:selectOneListbox></td>
                        </tr>
                            
                        <tr>
                            <td><h:outputText value="Originating File Number"/></td>
                            <td><h:inputText  id="cmbNo" value="#{circularController.circular.originatingFileNo}" >
                            <f:ajax event="blur" execute="cmbNo" render="cmbNo" />
                            </h:inputText></td>
                        </tr>
                        
                        <tr>
                            <td><h:outputText value="Signing Authority"/></td>
                            <td><h:selectOneListbox id="cmbSa" value="#{circularController.circular.signingAuthority}" size="1" >
                            <f:selectItem itemLabel="Please select the signing authority"/>
                            <f:selectItems value="#{signingAuthorityController.items}" var="sa" itemLabel="#{sa.name}" itemValue="#{sa}" />
                            <f:ajax event="blur" execute="cmbSa" render="cmbSa" />
                            </h:selectOneListbox></td>
                        </tr>
                        
                        <tr>
                            <td><h:outputLabel value="Circular Date" ></h:outputLabel></td>
                            <td><p:calendar id="calDate" value="#{circularController.circular.circularDate}" pattern="dd MMMM yyyy" >
                            <f:ajax event="select" execute="calDate" render="calDate" />
                            </p:calendar></td>
                        </tr>
                        
                        <tr>
                            <td><h:outputLabel value="Language" ></h:outputLabel></td>
                            <td><h:selectOneListbox  id="cmbLan"  size="1"  value="#{circularController.circular.circularLanguage}"  >
                            <f:selectItem itemLabel="Please select the language" />
                            <f:selectItem itemLabel="Sinhala" itemValue="Sinhala" />
                            <f:ajax event="blur" execute="cmbLan calDate" render="cmbLan" />
                            <f:selectItem itemLabel="Tamil" itemValue="Tamil" />
                            <f:selectItem itemLabel="English" itemValue="English" />
                            </h:selectOneListbox></td>
                        </tr>
                        
                        
                        <tr>
                            <td><h:outputLabel value="Keywords" ></h:outputLabel></td>
                            <td><p:autoComplete converter="keyWordControllerConverter"  value="#{circularController.keyWords}" completeMethod="#{keyWordController.completePlayer}" var="kv" itemLabel="#{kv.name}" itemValue="#{kv}"  multiple="true"/></td>
                        </tr>
                        
                        <tr>
                            <td><h:outputLabel value="Contents" ></h:outputLabel></td>
                            <td><h:inputTextarea id="txtContents" value="#{circularController.circular.contents}" >
                            <f:ajax event="blur" execute="txtContents calDate" render="txtContents" />
                            </h:inputTextarea></td>
                        </tr>
                        
                        <tr>
                            <td></td>
                            <td><p:fileUpload value="#{circularController.file}" mode="simple"/></td>
                        </tr>
                       
                        <tr>
                            <td></td>
                            <td><h:commandButton value="Save" action="#{circularController.saveCircular()}"/></td>
                        </tr>
                        
                    </table>
               </h:form>

                

            </ui:define>
        </ui:composition>

    </body>
</html>
