            <ui:define name="content">

                <h:form>
                    <p:panel header="Circulars of #{circularController.division.name}" style="background: rgba(255, 255, 255, 0.66);
                             box-shadow: rgba(0, 0, 0, 0.4) 0px 0px 18px;z-index: 1;width: 50%">
                    <div>
                        <h:outputLabel value="#{labels.search}" ></h:outputLabel>
                        <h:inputText id="txtSearch" value="#{circularController.strSearch}" >
                            <f:ajax execute="txtSearch" render="tblCir" event="keydown" />
                        </h:inputText>
                    </div>

                    <div>


                        <p:dataTable id="tblCir" value="#{circularController.divCirculars}" var="cir">
                           
                            <p:column>
                                <f:facet name="header" >
                                    #{labels.CircularDate}
                                </f:facet>
                                <h:outputLabel value="#{cir.circularDate}" >
                                    <f:convertDateTime pattern="yyyy MMMM dd" />
                                </h:outputLabel>
                            </p:column>
                            
                            <p:column>
                             <f:facet name="header" >
                             #{labels.CircularNumber}
                             </f:facet>
                                <h:commandLink value="#{cir.name}" action="#{circularController.toViewCircular()}" >
                             <f:setPropertyActionListener value="#{c}" target="#{circularController.circular.circularNumber}"/>
                             </h:commandLink>
                             </p:column>

                            -->
                            
                            <p:column>

                                    #{labels.Topic}
                                </f:facet>
                                <h:outputLabel value="#{cir.topic}" >
                                </h:outputLabel>
                            </p:column>
                            
                            <p:column>
                                            <f:facet name="header" >
                                                #{labels.ReplacedCircular}
                                            </f:facet>
                                            <h:dataTable value="#{circularController.replacedBy(c)}" var="rcx" styleClass="clo">
                                                <h:column>
                                                    <h:commandLink value="#{rcx.newCircular.circularNumber}" action="#{circularController.toViewCircular()}" >
                                                        <f:setPropertyActionListener value="#{rcx.newCircular}" target="#{circularController.circular}"/>
                                                    </h:commandLink>

                                        </h:column>

                                            </h:dataTable>
                                        </p:column>

                                </h:commandLink>
                            </p:column>-->


                        </p:dataTable>

                    </div>
                        </p:panel>
                </h:form>
