<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./resources/template/template_1.xhtml">

            <ui:define name="content">
                <h:form>
                    
                    
                    <p:panel header="#{labels.selectReplaceCircular}" style="width: 25%;position: absolute;margin-left:350px;
                             background: rgba(255, 255, 255, 0.66);box-shadow: rgba(0, 0, 0, 0.4) 0px 0px 18px;z-index: 1;">
                        <h:panelGrid columns="2" >
                            <h:outputLabel value="#{labels.search}"/>
                            <h:inputText id ="txtnc" value="#{circularController.txtNewCircular}">
                                <f:ajax execute="txtnc" render="cmbNewCircular" event="keyup"/>
                            </h:inputText>
                            <h:outputLabel/>
                            <h:outputLabel id="newC" value="#{labels.SelectedReplacedCircularis} #{circularController.newCircular.circularNumber}"></h:outputLabel>
                            <h:outputLabel/>
                            <h:selectOneListbox id="cmbNewCircular" value="#{circularController.newCircular}" required="true" requiredMessage="Select Circular" size="5">

                                <f:selectItems value="#{circularController.lstNewCirculars}" var="nc" itemLabel="#{nc.circularNumber}" itemValue="#{nc}"></f:selectItems>
                                <f:ajax execute="cmbNewCircular" render="newC" event="click"></f:ajax>

                            </h:selectOneListbox>

                            <h:outputLabel/>
                            <h:commandButton value="#{labels.ReplaceCirculars}" type="submit" action="#{circularController.replaceCircular()}"/>
                        </h:panelGrid>                    
                      </p:panel>
                    
                    <p:panel header="#{labels.selectanoldcircular}" style="width: 25%;position: absolute;min-height: 220px;
                             background: rgba(255, 255, 255, 0.66);box-shadow: rgba(0, 0, 0, 0.4) 0px 0px 18px;z-index: 1;">
                        <h:panelGrid columns="2" >
                            <h:outputLabel value="#{labels.search}"/>
                            <h:inputText id ="txtoc" value="#{circularController.txtOldCircilar}"   >
                                <f:ajax execute="txtoc" render="cmbOldCircular" event="keyup"/>
                            </h:inputText>
                            <h:outputLabel/>
                            <h:outputLabel id="lblOldC" value="#{labels.Selectedoldcircularis} #{circularController.oldCircular.circularNumber}" />
                            
                            <h:outputLabel/>
                            <h:selectOneListbox id="cmbOldCircular"  value="#{circularController.oldCircular}" size="5">
                                <f:selectItems value="#{circularController.lstOldCirculars}" var="oc" itemLabel="#{oc.circularNumber}" itemValue="#{oc}" />
                                <f:ajax execute="cmbOldCircular" render="lblOldC" event="click" />
                            </h:selectOneListbox>
                           
                        </h:panelGrid>                    
                        </p:panel>
                    
                        <h:panelGrid columns="1" >
                            

                        </h:panelGrid>                    
                    <p:panel header="#{labels.ReplacedCircular}" style="background: rgba(255, 255, 255, 0.66);
                     box-shadow: rgba(0, 0, 0, 0.4) 0px 0px 18px;z-index: 1;margin-top: 230px;width: 330px">
                    <p:dataTable value="#{circularController.circularReplacements}" var="c">
                            <p:column>
                                <f:facet name="header">
                                    #{labels.OldCircular}
                                </f:facet>
                                #{c.replacedCircular.circularNumber}
                            </p:column>
                            
                            <p:column>
                                <f:facet name="header">
                                    #{labels.ReplaceCirculars}
                                </f:facet>
                                #{c.newCircular.circularNumber}
                                
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                        

                </h:form>




            </ui:define>

        </ui:composition>

    </body>
</html>
