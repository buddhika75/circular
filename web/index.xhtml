<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<!--Author : Dr. M H B Ariyaratne, MO(Health Information), buddhika.ari@gmail.com-->
    <body>

        <ui:composition template="./resources/template/template_1.xhtml">

            <ui:define name="content">

            </ui:define>




            <ui:define name="login">

                <h:form>

                    <p:dataTable value="#{circularController.circulars}" var="c">
                        <p:column >
                            <f:facet name="header" >
                                Circular Date
                            </f:facet>
                            #{c.circularDate}
                        </p:column>
                        <p:column >
                            <f:facet name="header" >
                                Circular Number
                            </f:facet>
                            #{c.circularNumber}
                        </p:column>
                        <p:column >
                            <f:facet name="header" >
                                Topic
                            </f:facet>
                            #{c.topic}
                        </p:column>
                        <p:column >
                            <f:facet name="header" >
                                Administrative Division
                            </f:facet>
                            #{c.administrativeDivision}
                        </p:column>
                        <p:column >
                            <f:facet name="header" >
                                Singing Authority
                            </f:facet>
                            #{c.signingAuthority}
                        </p:column>
                        <p:column >
                            <f:facet name="header" >
                                Action
                            </f:facet>
                            <h:commandLink value="View" action="#{circularController.toViewCircular()}" >
                                <f:setPropertyActionListener value="#{c}" target="#{circularController.circular}"/>
                            </h:commandLink>
                        </p:column>
                    </p:dataTable>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
