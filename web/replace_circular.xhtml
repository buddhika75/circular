<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./resources/template/template_1.xhtml">

            <ui:define name="content">
                <h:form>
                    
                    
                    <p:panel header="select a replace circular" style="width: 180px;position: absolute;margin-left:200px">
                        <h:panelGrid columns="1" >

                            <h:selectOneListbox id="newCircular" value="#{circularController.newCircular}" required="true" requiredMessage="Select Circular">

                                <f:selectItems value="#{circularController.lstNewCirculars}" var="nc" itemLabel="#{nc.name}" itemValue="#{nc}"></f:selectItems>
                                <f:ajax execute="newCircular" render="newC" event="click"></f:ajax>

                            </h:selectOneListbox>

                            <h:outputLabel id="newC" value="This is #{circularController.newCircular.name}"></h:outputLabel>
                            <h:commandButton value="Replace circular" type="submit" action="#{circularController.replaceCircular()}"/>
                        </h:panelGrid>                    
                      </p:panel>
                    
                    <p:panel header="select an old circular" style="width: 180px;position: absolute">
                        <h:panelGrid columns="1" >
                            <h:inputText id ="txtoc" value="#{circularController.txtOldCircilar}"   >
                                <f:ajax execute="txtoc" render="cmbOldCircular" event="keyup"/>
                            </h:inputText>

                            <h:outputLabel id="lblOldC" value="Selected old circular is #{circularController.oldCircular.name}" />

                            <h:selectOneListbox id="cmbOldCircular"  value="#{circularController.oldCircular}" >
                                <f:selectItems value="#{circularController.lstOldCirculars}" var="oc" itemLabel="#{oc.name}" itemValue="#{oc}" />
                                <f:ajax execute="cmbOldCircular" render="lblOldC" event="click" />
                            </h:selectOneListbox>


                        </h:panelGrid>                    
                        </p:panel>
                    
                        <h:panelGrid columns="1" >
                            

                        </h:panelGrid>                    

                    <p:dataTable value="#{circularController.circularReplacements}" var="c" style="margin-top: 180px;width: 300px">
                            <p:column>
                                <f:facet name="header">
                                    Old Circular
                                </f:facet>
                                #{c.replacedCircular.name}
                            </p:column>
                            
                            <p:column>
                                <f:facet name="header">
                                    Replace Circulars
                                </f:facet>
                                #{c.newCircular.name}
                                
                            </p:column>
                        </p:dataTable>
                        
                        

                </h:form>




            </ui:define>

        </ui:composition>

    </body>
</html>
