<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
          
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./../css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../css/tableLayout.css" rel="stylesheet" type="text/css" />
        <title>Facelets Template</title>
    </h:head>

    <h:outputStylesheet library="css" name="default.css" />


    <h:body style="min-width: 100%;">
        <h:form>
        <div id="logo" class="container">
            <h1><a href="#">Circulars</a></h1>
        </div>
        <div id="menu-wrapper">
            <div id="menu" class="container">
                <ul>
                    <li class="current_page_item"><h:commandLink value="Home Page" action="index" /></li>
                    <li><h:commandLink value="Staff Login"  action ="staff_login"/></li>
                    
                    <ui:repeat value="#{administrativeDivisionController.items}" var="addiv" >
                            <h:commandLink action="#{circularController.toDivisionalCirculars()}" value ="#{addiv.name}" >
                                <f:setPropertyActionListener value="#{addiv}" target="#{circularController.division}" />
                            </h:commandLink>
                        </ui:repeat>
                    
                    <li><h:commandLink  value ="About us" action="about_us"/></li>
                    <li><h:commandLink  value ="Contact us" action="contact_us"/></li>
		
                    
                </ul>
            </div>
        </div>

       

            <div id="content" style="min-width: 100%;">


                <h:panelGroup rendered ="#{sessionController.logged}" style="min-width: 100%;" >
                    <ui:insert name="content"   >
                    </ui:insert>

                </h:panelGroup>

                <h:panelGroup rendered ="#{!sessionController.logged}" >
                    <ui:insert name="login"   >


                        <p:panel header="Please login" id="loginbox">
                            <h:panelGrid columns="2" >
                                <h:panelGroup >
                                    <h:graphicImage  library="image" name="lock.png" />
                                </h:panelGroup>
                                <h:panelGroup >
                                    <h:form>
                                        <h:panelGrid columns="2">

                                            <h:outputLabel value="Username" ></h:outputLabel>
                                            <h:inputText autocomplete="off"  value="#{sessionController.userName}" ></h:inputText>
                                            <h:outputLabel value="Password" ></h:outputLabel>
                                            <h:inputSecret value="#{sessionController.passord }" ></h:inputSecret>
                                            <h:outputLabel value="Password" ></h:outputLabel>
                                            <h:commandButton value="Login" action="#{sessionController.loginAction()}" ></h:commandButton>

                                        </h:panelGrid>
                                    </h:form>
                                </h:panelGroup>


                            </h:panelGrid>

                        </p:panel>

                    </ui:insert>
                </h:panelGroup>



            </div>


        <div id="footer" class="container">
            <p>Copyright (c) 2013 Ministry Of Health. All rights reserved. Design by <a href="http://www.health.gov.lk" rel="nofollow">health.gov.lk</a>. </p>
        </div>

        </h:form>
    </h:body>

</html>
