<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>

<h:outputStylesheet library="css" name="maintest.css"></h:outputStylesheet>




</h:head>
<h:body>
    <h:form>
<div id="header-wrapper">
	<div id="header" class="container">
		<div id="logo">
			<h1><a href="#">Circulars</a></h1>
		</div>
		<div id="menu">
			<ul>
                            <li class="current_page_item"><h:commandLink action="index" value ="Home" ></h:commandLink>  </li>
                            <ui:repeat value="#{administrativeDivisionController.items}" var="addiv" >
                            <h:commandLink action="#{circularController.toDivisionalCirculars()}" value ="#{addiv.name}" >
                                <f:setPropertyActionListener value="#{addiv}" target="#{circularController.division}" />
                            </h:commandLink>
                            </ui:repeat>
                            
                            <li><h:commandLink value="Staff Login"  action ="staff_login" ></h:commandLink>  </li>
                            <li><h:commandLink  value ="About us" action="about_us" ></h:commandLink>  </li>
                            <li><h:commandLink  value ="Contact us" action="contact_us"></h:commandLink>  </li>
                        
			</ul>
		</div>
	</div>
</div>

<div id="wrapper">
	<div id="page" class="container">
		<div id="content">
			<div class="title">
				 


                <h:panelGroup rendered ="#{sessionController.logged}" >
                    <ui:insert name="content"   >
                    </ui:insert>

                </h:panelGroup>

                <h:panelGroup rendered ="#{!sessionController.logged}" >
                    <ui:insert name="login"   >


                        <p:panel header="Please login" id="loginbox">
                            <h:panelGrid columns="2" >
                                <h:panelGroup >
                                    <h:graphicImage  library="image" name="lock.png" />
                                </h:panelGroup>
                                <h:panelGroup >
                                    <h:form>
                                        <h:panelGrid columns="2">

                                            <h:outputLabel value="Username" ></h:outputLabel>
                                            <h:inputText autocomplete="off"  value="#{sessionController.userName}" ></h:inputText>
                                            <h:outputLabel value="Password" ></h:outputLabel>
                                            <h:inputSecret value="#{sessionController.passord }" ></h:inputSecret>
                                            <h:outputLabel value="Password" ></h:outputLabel>
                                            <h:commandButton value="Login" action="#{sessionController.loginAction()}" ></h:commandButton>

                                        </h:panelGrid>
                                    </h:form>
                                </h:panelGroup>


                            </h:panelGrid>

                        </p:panel>

                    </ui:insert>
                </h:panelGroup>
                        </div>
			 </div>
		
	</div>
	
	
</div>
<div id="copyright" class="container">
	<p>Copyright (c) 2013 http://www.healthdept.sp.gov.lk/circulars/. All rights reserved.| Design by <a href="http://www.healthdept.sp.gov.lk/circulars/" rel="nofollow">healthdept.sp.gov.lk/circulars/</a>.</p>
</div>
        </h:form>
</h:body>

</html>
