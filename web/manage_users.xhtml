<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/template_1.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">



    <!--  testing  -->

    <ui:define name="content">
        <p:growl autoUpdate="true" />
        <p:panel header="#{labels.ManageUsers}" rendered="#{sessionController.admin}" style="background: rgba(255, 255, 255, 0.66);
         box-shadow: rgba(0, 0, 0, 0.4) 0px 0px 18px;z-index: 1;width: 30%">
            <h:form >
                
                <h:panelGrid columns="2" >
                    <p:panel header="#{labels.Select_User}" style="background: rgba(255, 255, 255, 0.66);
                             box-shadow: rgba(0, 0, 0, 0.4) 0px 0px 18px;z-index: 1;">
                    <h:panelGrid id="gpSelect" columns="1" >
                        <h:selectOneListbox class="pdDropDownList" value="#{webUserController.current}" size="5" required="true" requiredMessage="Please Select Person Name">
                            <f:selectItems value="#{webUserController.items}" var="users" itemValue="#{users}" itemLabel="#{users.webUserPerson.name}" />
                            <f:ajax event="change" render="gpDetail" execute="gpSelect"/>
                        </h:selectOneListbox>
                    </h:panelGrid>
                        </p:panel>
                    
                    <h:panelGroup id="gpDetail" >
                        <p:panel header="#{labels.ChoosePrevelage}" style="background: rgba(255, 255, 255, 0.66);
                                 box-shadow: rgba(0, 0, 0, 0.4) 0px 0px 18px;z-index: 1;">
                            
                        <h:panelGrid columns="2" >
                            
                            <h:selectOneListbox  value="#{webUserController.current.role}" >
                                <f:selectItems value="#{webUserRoleController.userRoles}" var="adminRole" itemLabel="#{adminRole.name}" itemValue="#{adminRole}"  />
                            </h:selectOneListbox>

                        </h:panelGrid>
                        </p:panel>
                        </h:panelGroup>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <h:panelGroup>
                            <h:commandButton value="#{labels.save}" action="#{webUserController.saveSelected()}"></h:commandButton>
                            <h:commandButton value="#{labels.delete}" action="#{webUserController.delete}"></h:commandButton>
                        </h:panelGroup>

                </h:panelGrid>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
