<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <!--Author : Dr. M H B Ariyaratne, MO(Health Information), buddhika.ari@gmail.com-->
    <body>

        <ui:composition template="./resources/template/template_1.xhtml">

            <ui:define name="content">

                <p:growl ></p:growl>


                <h:form>
                    <p:panel header="#{labels.EditCirculars}" style="background: rgba(255, 255, 255, 0.66);
                             box-shadow: rgba(0, 0, 0, 0.4) 0px 0px 18px;z-index: 1;width: 55%;">
                        <table>
                            <tr>
                                <td><h:outputText value="#{labels.CircularNumber}"/></td>
                                <td><h:inputText  id="txtNo" value="#{circularController.circular.circularNumber}" required="true" requiredMessage="Enter Circular Number">
                                        <f:ajax event="blur" execute="txtNo" render="txtNo" />
                                    </h:inputText>
                                </td>
                            </tr>

                            <tr>
                                <td><h:outputText value="#{labels.Topic}"/></td>
                                <td><h:inputText id="txtTopic" value="#{circularController.circular.topic}" required="true" requiredMessage="Enter a Topic">
                                        <f:ajax event="blur" execute="txtTopic" render="txtTopic" />
                                    </h:inputText></td>
                            </tr>

                            <tr>
                                <td><h:outputText value="#{labels.Internal}"/></td>
                                <td><h:selectBooleanCheckbox id="chkIn" value="#{circularController.circular.internal}" >
                                        <f:ajax event="blur" execute="chkIn" render="chkIn" />
                                    </h:selectBooleanCheckbox></td>
                            </tr>

                            <tr>
                                <td><h:outputText value="#{labels.CircularLetter}"/></td>
                                <td><h:selectBooleanCheckbox id="chkCl" value="#{circularController.circular.circularLetter}">
                                        <f:ajax event="blur" execute="chkCl" render="chkCl"></f:ajax>
                                    </h:selectBooleanCheckbox></td>
                            </tr>

                            <tr>
                                <td><h:outputText value="#{labels.AdministrativeDivision}"/></td>
                                <td><h:selectOneListbox id="cmbAd" size="1" value="#{circularController.circular.administrativeDivision}" required="true" requiredMessage="Please Select a Division">
                                        <f:selectItem itemLabel="Please select an administrative division"/>
                                        <f:selectItems value="#{administrativeDivisionController.items}" var="ad" itemLabel="#{ad.name}" itemValue="#{ad}" />
                                        <f:ajax event="blur" execute="cmbAd" render="cmbAd" />
                                    </h:selectOneListbox></td>
                            </tr>

                            <tr>
                                <td><h:outputText value="#{labels.OriginatingFileNumber}"/></td>
                                <td><h:inputText  id="cmbNo" value="#{circularController.circular.originatingFileNo}" required="true" requiredMessage="Enter Organizing File Number">
                                        <f:ajax event="blur" execute="cmbNo" render="cmbNo" />
                                    </h:inputText></td>
                            </tr>

                            <tr>
                                <td><h:outputText value="#{labels.SigningAuthority}"/></td>
                                <td><h:selectOneListbox id="cmbSa" value="#{circularController.circular.signingAuthority}" size="1" required="true" requiredMessage="Select Signinng Authority">
                                        <f:selectItem itemLabel="Please select the signing authority"/>
                                        <f:selectItems value="#{signingAuthorityController.items}" var="sa" itemLabel="#{sa.name}" itemValue="#{sa}" />
                                        <f:ajax event="blur" execute="cmbSa" render="cmbSa" />
                                    </h:selectOneListbox></td>
                            </tr>

                            <tr>
                                <td><h:outputLabel value="#{labels.CircularDate}" ></h:outputLabel></td>
                                <td><p:calendar id="calDate" value="#{circularController.circular.circularDate}" pattern="dd MMMM yyyy" required="true" requiredMessage="Enter a Date">
                                        <f:ajax event="select" execute="calDate" render="calDate" />
                                    </p:calendar></td>
                            </tr>

                            <tr>
                                <td><h:outputLabel value="#{labels.Language}" ></h:outputLabel></td>
                                <td><h:selectOneListbox  id="cmbLan"  size="1"  value="#{circularController.circular.circularLanguage}"  required="true" requiredMessage="Please Select a Language">
                                        <f:selectItem itemLabel="#{labels.Please_Select_Language}" />
                                        <f:selectItem itemLabel="#{labels.Sinhala}" itemValue="Sinhala" />
                                        <f:ajax event="blur" execute="cmbLan calDate" render="cmbLan" />
                                        <f:selectItem itemLabel="#{labels.Tamil}" itemValue="Tamil" />
                                        <f:selectItem itemLabel="#{labels.English}" itemValue="English" />
                                    </h:selectOneListbox></td>
                            </tr>

                            <tr>
                                <td><h:outputLabel value="#{labels.Keywords}" ></h:outputLabel></td>
                                <td><p:autoComplete converter="keyWordControllerConverter"  value="#{circularController.keyWords}" completeMethod="#{keyWordController.completePlayer}" var="kv" itemLabel="#{kv.name}" itemValue="#{kv}"  multiple="true" required="true" requiredMessage="Enter Keywords"/></td>
                            </tr>

                            <tr>
                                <td><h:outputLabel value="#{labels.Contents}" ></h:outputLabel></td>
                                <td><h:inputTextarea id="txtContents" value="#{circularController.circular.contents}" >
                                        <f:ajax event="blur" execute="txtContents calDate" render="txtContents" />
                                    </h:inputTextarea></td>
                            </tr>

                            <tr>
                                <td></td>
                                <td><h:commandButton value="#{labels.save}" 
                                                     action="#{circularController.saveCircularDetails()}"/></td>
                            </tr>
                        </table>
                    </p:panel>
                </h:form>



                <p:media value="#{circularController.scCircular}" width="100%" height="900px" player="pdf">  
                    Your browser can't display pdf, Please update browser or plug-in.
                </p:media>  

            </ui:define>
        </ui:composition>

    </body>
</html>
